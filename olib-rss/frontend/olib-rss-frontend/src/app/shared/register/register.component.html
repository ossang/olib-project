<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-4">
          <div class="card-block p-4">
            <h1>Register</h1>
            <p class="text-muted">Create your account</p>

            <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Username">
                <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password">
                <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
              </div>
  
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input name="repassword" type="password" class="form-control" placeholder="Repeat password">
                <div *ngIf="f.submitted && !repassword.valid" class="help-block">Password is required</div>
              </div>
  
              <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-block btn-success">Create Account</button>
                  </div>
                  <div class="col-6 text-right">
                    <button routerLinkActive="active" [routerLink]="['/login']" type="button" class="btn btn-link px-0">Cancel</button>
                  </div>
              </div>
            </form>
              


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
