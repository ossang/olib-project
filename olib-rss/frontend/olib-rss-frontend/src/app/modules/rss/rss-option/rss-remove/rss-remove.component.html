<div class="card">
    <div class="card-header">
        <i class="fa fa-table"></i> Bookmark List
    </div>
    <div class="card-block">
        <table class="table table-condensed">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bookmark of bookmarkList">
                    <td>{{bookmark.id}}</td>
                    <td>{{bookmark.name}}
                        <span class="display-off" [class.display-on]="isEdit">
                          <br><input [(ngModel)]="bookmark.name" type="text"/>
                        </span>
                        
                    </td>
                    <td>
                      <a href="{{bookmark.url}}" target="_blank">
                        {{bookmark.url}}
                      </a>
                      <span class="display-off" [class.display-on]="isEdit">
                          <br><input class="input-url-box" [(ngModel)]="bookmark.url" type="text"/>
                      </span>
                    </td>
                    <td>
                      <button (click)="editRss()" type="button" class="btn btn-outline-info active">Edit</button>
                      <span class="display-off" [class.display-on]="isEdit">
                        <br><button (click)="editApplyRss(bookmark)" type="button" class="btn btn-outline-success btn-sm active">Apply</button>
                      </span>
                    </td>
                    <td>
                      <button (click)="removeRss(bookmark.id)" type="button" class="btn btn-outline-danger active">Remove</button>
                    </td>
                </tr>
                <tr>
            </tbody>
        </table>

</div>
